name: Frontend CD (Dev)

on:
  push:
    branches: [develop]
    paths:
      - "frontend/**"
      - "package.json"
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    env:
      DEV_DEPLOY_WEBHOOK_URL: ${{ secrets.DEV_DEPLOY_WEBHOOK_URL }}
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (dev)
        run: npm run build
        env:
          VITE_APP_ENV: dev
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-dev
          path: frontend/dist
          if-no-files-found: error

      - name: Deploy hook (optional)
        if: ${{ env.DEV_DEPLOY_WEBHOOK_URL != '' }}
        run: curl -fsSL -X POST "$DEV_DEPLOY_WEBHOOK_URL"

      - name: Deploy hook missing
        if: ${{ env.DEV_DEPLOY_WEBHOOK_URL == '' }}
        run: echo "DEV_DEPLOY_WEBHOOK_URL n√£o configurado. Build gerado sem deploy."
